<div class="grid-container">
  <!--<h1 class="mat-h1">Dashboard</h1>-->
  <mat-list>
    <app-notification-card title="Pending Builds" [type]='NotificationType.Warning'></app-notification-card>
  </mat-list>
  <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let value of (builders) | async as Builder">
      <app-builder-card [builderData]="value"></app-builder-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
