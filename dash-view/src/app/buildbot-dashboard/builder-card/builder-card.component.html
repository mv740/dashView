<mat-card class="success" 
[class.mat-elevation-z2]="!isActive"
[class.mat-elevation-z10]="isActive"
(mouseenter)="isActive=true" (mouseleave)="isActive=false">
  <mat-card-header>
    <mat-card-title>
      {{builderData.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content flex class="dashboard-card-content">
    <mat-divider></mat-divider>
    <div>
      <mat-list dense>
          <mat-list-item> Pepper </mat-list-item>
          <mat-list-item> Salt </mat-list-item>
          <mat-list-item> Paprika </mat-list-item>
          <mat-list-item> Paprika </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-chip-list>
      <mat-chip *ngFor="let tag of builderData.tags">{{tag}}</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
