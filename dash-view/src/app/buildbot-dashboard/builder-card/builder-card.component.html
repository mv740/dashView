<mat-card [ngClass]="ErrorOnLastBuild ? 'failure' : 'success'"
          [class.mat-elevation-z2]="!isActive"
          [class.mat-elevation-z10]="isActive"
          (mouseenter)="isActive=true" (mouseleave)="isActive=false">
  <mat-card-header>
    <mat-card-title >
      {{builderData.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content flex class="dashboard-card-content">
    <mat-divider></mat-divider>
    <div>
      <mat-list dense>
        <!--https://youtrack.jetbrains.com/issue/WEB-32320-->
          <mat-list-item *ngFor="let build of builds | async">
            <p mat-line># {{build.buildid}}   {{ unixTimeToDateConverter(build.complete_at) | date:'MM/dd/yy hh:mm'}} </p>
           <p>
             <mat-icon [ngStyle]="{ color: getColor(build.results)}" >{{getStatusIcon(build.results)}}</mat-icon>
           </p>
          </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-chip-list>
      <mat-chip class="rectangleChip" *ngFor="let tag of builderData.tags">{{tag}}</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
