<h2 mat-dialog-title>Notification Center</h2>
<mat-list>
  <mat-card dense *ngFor="let message of messages; index" class="notificationMessage">
    <button  mat-icon-button class="remove-button-display" [disableRipple]="true" (click)="removeNotification(index)">
      <mat-icon style="color: darkgray;" aria-label="Example icon-button with a heart icon">clear</mat-icon>
    </button>
    <mat-list-item class="dense-display">
      <div mat-list-avatar>
        <mat-icon style="background: white; color: red">error</mat-icon>
      </div>

      <!--<img mat-list-avatar src="..." alt="Desc 1">-->
      <h3 mat-line>{{message}}</h3>

      <p mat-line style="color: darkgray">
        <span>An awesome description</span>
      </p>
    </mat-list-item>
  </mat-card>
</mat-list>
